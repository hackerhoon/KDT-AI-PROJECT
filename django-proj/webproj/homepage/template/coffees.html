
<!DOCTYPE html>
<html>
    <head>
        <title>Add Coffee</title>
    </head>
    <body>
        <h1>Add Coffee</h1>
        {% for coffee in coffee_list %}
            <p> Name: {{ coffee.name }}, Price: {{ coffee.price }}, stock: {{coffee.stock}} </p>
        {% endfor %}
        <form method="POST">{% csrf_token %}
            {{ coffee_form.as_p }}
            <button type="submit">Save</button>
        </form>
        
    </body>
</html>
